{% extends 'main/base.html' %} 
{% block title %}
  User Type
{%endblock %}

{%block content %}
    <p class="choice_text">Choose whether you want to be a customer or a company</p>
    
    <div style="margin-top: 200px;">
        <div style="margin-left: 50px" class="choice">
            <div class="choice-card" id="company">
                <a href="/register/company">
                    <img src="/static/css/company.png" alt="company" >
                </a>
            </div>
            <p class="label_images">Company</p>
        </div>

        <div style="float: right; margin-right: 50px;" class="choice">
            <div class="choice-card" id="customer">
                <a href="/register/customer">
                    <img src="/static/css/customer.png" alt="customer">
                </a>
            </div>
            <p>Customer</p>
        </div>
    </div>
{% endblock %}
